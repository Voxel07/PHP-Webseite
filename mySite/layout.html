<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="../Styles/layout.css">  
    <script src="../Skripte/layout.js"></script> 



</head>
 
<body>
  <h1>Bildergalerie</h1>

  
  
  <div class="gallery">


   
    <figure class="landscape"><img onclick="big('galerie_asfasf.5ef225c869eaa4.51986487.jpg')" src="../Uploads/Bilder_Galerie/galerie_asfasf.5ef225c869eaa4.51986487.jpg" alt="placeholder"></figure>
    <figure class="landscape"><img onclick="big('gallerie_123asd4234.5e624ccea3acb6.23185667.jpg')" src="../Uploads/Bilder_Galerie/gallerie_123asd4234.5e624ccea3acb6.23185667.jpg" alt="placeholder"></figure>
    <figure class="landscape"><img onclick="big('gallerie_1231231234234234234234.5e59a2d7cb8f03.39207156.jpg')" src="../Uploads/Bilder_Galerie/gallerie_1231231234234234234234.5e59a2d7cb8f03.39207156.jpg" alt="placeholder"></figure>
  
   </div>

   
    <div id="vollBild-Box">
        <div class="previous" onclick="previos()"></div>
       
        <div id="vollBild" class="vollBild">
            <div id="infoSideBar">
                <div class="infoSideBar-menue">
                    <div class="infoVollBild menue-schliesen" onclick="hideDetails()"></div>
                    <div class="infoVollBild menue-zoom" onclick="hideDetails()"></div>
                    <div class="infoVollBild menue-löschen" onclick="hideDetails()"></div>
                </div>
                
                <div class="infoSideBar-infos">
                    <div>Infos:
                    </div>
                    <div class="infoBox">
                        <div class="infoBox-svg date"></div>
                        <div class="infoBox-infos ">24.06.2020

                        </div>
                    </div>
                    <div class="infoBox">
                        <div class="infoBox-svg details"></div>
                        <div class="infoBox-infos">Auflösung: 1920x1080
    
                        </div>
                    </div>
                    <div class="infoBox">
                        <div class="infoBox-svg album"></div>
                        <div class="infoBox-infos"> vom Album Veckring 2018
    
                        </div>
                    </div>
                    <div class="infoBox">
                        <div class="infoBox-svg uploader"></div>
                        <div class="infoBox-infos">Hochgeladen von Camo
    
                        </div>
                    </div>
                </div>


            </div>
            <div class="vollBildMenue">
                <div class="infoVollBild" onclick="showDetails()"></div>
                <div class="vollBildSchließen"  onclick="small()"></div>
            </div>
                       
        </div>
        <div class="next" onclick="next()"></div>
    </div>
  


</body>
</html>
