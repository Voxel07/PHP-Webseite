<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="../Styles/layout.css">   
</head>
<body>

    <div id="infoSchalter-Profil" class="info-neu">
        <div class="update">

            <div class="update-box">
                <div  class="info-input-text">
                    <input id="FeldName-Profil" type="text" name="elmZumUpdaten"  readonly />
                    <label >Für update gewählt</label>
                </div>
                <div id="hint-FeldName" class="hint-text"></div>
             </div>

            <div class="update-box">
                <div  class="info-input-text">  
                    <input id="WertAlt-Profil" type="text" name="elmZumUpdaten"   readonly />
                    <label >Alt</label>
                </div>
                <div id="hint-WertAlt" class="hint-text"></div>
            </div>

            <div class="update-box">
                <div  class="info-input-text">
                    <input id="WertNeu-Profil" type="text" name="neueInfo" />
                    <label >Neu</label>
                </div>
                <div id="hint-WertNeu" class="hint-text"></div>
            </div>
            
            <div class="update-box">
                <div  class="info-input-text">
                    <input id="WertNeuWDH-Profil" type="text" name="neueInfo" placeholder="Passwort wiederholen"  />
                    <label >wiederholen</label>
                </div>
                <div id="hint-WertWDH" class="hint-text"></div>
            </div>

            <div class="info-button-update">
                <button type="submit" name="update"  ></button> 
            </div>
        </div>
    </div>

</body>
</html>
